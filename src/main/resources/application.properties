spring.h2.console.enabled=true
spring.datasource.platform=h2
spring.datasource.driver-class-name= org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3307/face_attendance
spring.datasource.username=root
spring.datasource.password=1234$
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql= true

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS= false

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

neurotec.biometrics.liecense-components=Biometrics.FaceExtraction, Biometrics.FaceSegmentsDetection, Biometrics.FaceMatching, Biometrics.Standards.Faces, Devices.Cameras, Images.WSQ, Media,Devices.FingerScanners
